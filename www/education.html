<ons-page ng-controller="EducationCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center"><b>Education Background</b></div>
    </ons-toolbar>

    <div style="text-align: center">
        <!-- <ons-list class="plan-list"> -->
        <ons-list modifier="inset" style="margin-top: 10px">
            <ons-list-item class="plan" ng-repeat="edu_bg in all_edu_bg">
            <ons-row>
              <ons-col width="18%">
                <div class="plan-date">{{edu_bg['period']}}</div>
                <!-- <div class="plan-duration">1h</div> -->
              </ons-col>

              <ons-col width="6px" ng-style="{backgroundColor:'#5198db'}">
              </ons-col>

              <ons-col class="left-10">
                    <b>{{edu_bg['level']}}</b><br/>
                    {{edu_bg['course']}}<br/>
                    <div class="font-12">
                        <ons-icon icon="fa-university"></ons-icon>  {{edu_bg['place']}}<br/>
                        <ons-icon icon="fa-map-marker"></ons-icon>  {{edu_bg['location']}}
                    </div>
                  
              </ons-col>
            </ons-row>
          </ons-list-item>

        </ons-list>
    </div>

</ons-page>
