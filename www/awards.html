<ons-page ng-controller="AwardsCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center"><b>Awards & Scholarships</b></div>
    </ons-toolbar>

    <div style="text-align: center">

        <ons-list modifier="inset" style="margin-top: 10px" ng-repeat="type in ['Scholarships', 'Awards']">
            <ons-list-header class="person-list-header">{{type}}</ons-list-header>
            <ons-list-item class="plan" ng-repeat="award in awards[type] track by $index">
                <ons-row>
                    <ons-col width="5%">
                        {{$index+1}}
                    </ons-col>

                    <ons-col width="6px" ng-style="{backgroundColor:'#5198db'}">
                    </ons-col>

                    <ons-col class="left-10">
                        <b>{{award['title']}}</b><br/>
                        {{award['course']}}<br/>
                        <div class="font-12">
                            <ons-icon icon="fa-calendar"></ons-icon>  {{award['period']}}<br/>
                            <ons-icon icon="fa-university"></ons-icon>  {{award['donor']}}<br/>
                            <ons-icon icon="fa-map-marker"></ons-icon>  {{award['location']}}
                        </div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
        
    </div>
</ons-page>
