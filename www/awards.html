<ons-page ng-controller="PublicationCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center"><b>Awards & Scholarships</b></div>
    </ons-toolbar>

    <div style="text-align: center">
        <!-- <ons-list class="plan-list"> -->
        <ons-list modifier="inset" style="margin-top: 10px">
            <ons-list-header class="person-list-header">Awards</ons-list-header>
            <ons-list-item class="plan" ng-repeat="publication in publications track by $index">
            <ons-row>
              <ons-col width="18%">
                {{$index+1}}
              </ons-col>

              <ons-col width="6px" ng-style="{backgroundColor:'#5198db'}">
              </ons-col>

              <ons-col class="left-10">
                    <b>{{publication['title']}}</b><br/>
                    {{edu_bg['course']}}<br/>
                    <div class="font-12">
                        <ons-icon icon="fa-users"></ons-icon>  {{publication['authors']}}<br/>
                        <ons-icon icon="fa-university"></ons-icon>  {{publication['conference']}}<br/>
                        <ons-icon icon="fa-calendar"></ons-icon>  {{publication['date']}}<br/>
                        <ons-icon icon="fa-map-marker"></ons-icon>  {{publication['location']}}
                    </div>
                  
              </ons-col>
            </ons-row>
          </ons-list-item>

        </ons-list>
    </div>

</ons-page>
